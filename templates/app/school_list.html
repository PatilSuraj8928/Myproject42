<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List class</title>
</head>
<body>
    <center>
        <table style="border: 3px;">
            <thead>
                <tr>
                    <th>Schools</th>
                </tr>
            </thead>
            <tbody>
                {% for i in schools %}
                <tr>
                    <td>{{i.name}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>
</body>
</html>
